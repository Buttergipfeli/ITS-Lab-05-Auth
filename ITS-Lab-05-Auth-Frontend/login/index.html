<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../global.css">
</head>

<body class="font-family-default background-default">
    <main class="center fullscreen">
        <div class="v-stack center border boder-radius-s padding-m container-sizing">
            <h1>Login</h1>

            <div class="v-stack center row-gap-m fill-width padding-v-l">
                <div class="v-stack center row-gap-s fill-width padding-v-l">
                    <input id="email-input" class="input-default fill-width" placeholder="Email"></input>
                    <input id="password-input" class="input-default fill-width" placeholder="Password" type="password"></input>
                </div>

                <div class="v-stack center row-gap-m">
                    <button id="login-button" class="button-default">Login</button>

                    <div class="v-stack center row-gap-xs">
                        <p class="no-padding-and-margin">No account?</p>
                        <button id="register-button" class="button-default">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./login.js"></script>
</body>

</html>
